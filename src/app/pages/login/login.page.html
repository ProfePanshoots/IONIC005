<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>NBAPP</ion-card-title>
    </ion-card-header>
  
    <ion-card-content [formGroup]="loginForm">
      <ion-item>
        <ion-input #user [(ngModel)]="emailValue" formControlName="email" label="Ingrese Usuario:" labelPlacement="floating" placeholder="Ej: panshoots"></ion-input>
      </ion-item>
      <ion-text pasition="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
        El correo es obligatorio.
      </ion-text>
      <ion-text pasition="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
        El correo es inv치lido.
      </ion-text>
      <ion-item>
        <ion-input #pass type="password" [(ngModel)]="passValue" formControlName="password" label="Ingrese Contrase침a:" labelPlacement="floating" placeholder="Ej: 123456"></ion-input>
      </ion-item>
      <ion-text pasition="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
        La contrase침a es obligatoria.
      </ion-text>
      <ion-text pasition="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
        La contrase침a debe tener almenos 6 caracteres.
      </ion-text>
      <ion-button (click)="login(user,pass)" [disabled]="!loginForm.valid">Ingresar</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
