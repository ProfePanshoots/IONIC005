<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="jugador">
    <ion-card-header>
      <ion-card-title>{{ jugador.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ jugador.genero }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      ALGUN CONTENIDO
    </ion-card-content>
    
  </ion-card>
  <ion-button color="warning" *ngIf="jugador" [routerLink]="['/apiupdate', jugador.id]" >Actualizar</ion-button>
  <ion-button color="danger" (click)="deleteJugador()">Eliminar</ion-button>
</ion-content>
