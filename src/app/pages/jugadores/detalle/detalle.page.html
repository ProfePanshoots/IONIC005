<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="textocentrado">detalle</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="trash" (click)="deleteJugador()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <img alt="Silhouette of mountains" src="{{ jugador.imagen }}" />
    <ion-card-header>
      <ion-card-title>{{ jugador.nombre }}</ion-card-title>
      <ion-card-subtitle>HAHA</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      ALGUN CONTENIDO
    </ion-card-content>
    
  </ion-card>
</ion-content>
